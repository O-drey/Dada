<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dada Drag</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="drag-name">
      <img
        class="lazy-load1"
        data-src="./assets/imgs/projecteur_droit.png"
        alt="Projo droit"
      />

      <img
        class="lazy-load2"
        data-src="./assets/imgs/projecteur_gauche.png"
        alt="Projo gauche"
      />

      <img
        class="lazy-load3"
        data-src="./assets/imgs/Paloma.png"
        alt="Paloma"
      />

      <img
        class="lazy-load4"
        data-src="./assets/imgs/miroir.png"
        alt="Miroir"
      />

      <img
        class="lazy-load5"
        data-src="./assets/imgs/alter_ego.png"
        alt="alter ego"
      />
      <div id="generate-drag-name">
        <img
          src="./assets/imgs/drag-name-illu.svg"
          alt=""
          height="100%"
          width="100%"
        />
        <div>
          <div id="drag-name-panel">
            <span id="drag-name-result"></span>
          </div>
          <button id="drag-name-btn">
            <span>DÃ©couvrir</span>
          </button>
        </div>
      </div>
    </div>
    <div id="reading">
      <div class="queen-yellow">
        <img src="./assets/imgs/yellow-queen-reading.png" alt="" />
      </div>
      <div class="queen-message">
        <div class="message">
          <div class="message-content">
            <h1>Hell hath</h1>
            <div class="no-fury">
              <img src="./assets/imgs/no-fury.png" alt="" />
            </div>
            <h2>like a scorned queen.</h2>
          </div>
        </div>
        <div class="queen-pink">
          <img src="./assets/imgs/reading-pink-queen.png" alt="" />
        </div>
      </div>
    </div>
    <div id="johnson-rivera">
      <div id="thank-you">
        <img src="./assets/imgs/star.png" alt="" class="stars-decorator" />
        <h3>Thank you Marsha and Sylvia!</h3>
        <img src="./assets/imgs/star-2.png" alt="" class="stars-decorator" />
      </div>
      <div id="johnson-rivera-img">
        <img src="/assets/imgs/marsha-sylvia-imgs.png" alt="" />
      </div>
    </div>
    <div id="riot">
      <div class="letter-row">
        <img src="./assets/imgs/q-lettre.png" alt="Q" class="letter q" />
        <img src="./assets/imgs/e-lettre.png" alt="E" class="letter e1" />
        <img src="./assets/imgs/u-lettre.png" alt="U" class="letter u" />
        <img src="./assets/imgs/e2-lettre.png" alt="E2" class="letter e2" />

        <!-- Swappable letter block: shows R by default, swaps to N on drag -->
        <div class="letter-swap">
          <img
            src="./assets/imgs/r-lettre.png"
            alt="R"
            class="original"
            draggable="true"
          />
          <img src="./assets/imgs/n-lettre.png" alt="N" class="swap" />
        </div>
      </div>
    </div>
    <div id="forbidden-drag"></div>

    <div id="party">
      <img src="./assets/imgs/megaphone.png" alt="" />
      <div class="message-party">
        <div class="message-content-party">
          <img
            id="party-whith"
            src="./assets/imgs/party-with.svg"
            alt=""
          />
          <div id="joy">
            <img src="./assets/imgs/party-joy-j.svg" alt="" />
            <img
              id="party-clock"
              src="./assets/imgs/party-joy-clock.svg"
              alt=""
            />
            <img src="./assets/imgs/party-joy-y.svg" alt="" />
          </div>
        </div>
      </div>
      <div id="dogs"></div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
