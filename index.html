<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dada Drag</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="curtains">
      <img id="curtain-left" src="./assets/imgs/curtain-left.png" alt="" />
      <img id="curtain-right" src="./assets/imgs/curtain-right.png" alt="" />
    </div>
    <div id="reading">
      <div class="queen-yellow">
        <img src="./assets/imgs/reading-yellow-queen.png" alt="" />
      </div>
      <div class="queen-message">
        <div class="message">
          <div class="message-content">
            <h1>Hell hath</h1>
            <div class="no-fury">
              <img src="./assets/imgs/no-fury.png" alt="" />
            </div>
            <h2>like a scorned queen.</h2>
          </div>
        </div>
        <div class="queen-pink">
          <img src="./assets/imgs/reading-pink-queen.png" alt="" />
        </div>
      </div>
    </div>
    <div id="johnson-rivera">
      <div id="thank-you">
        <img src="./assets/imgs/star.png" alt="" class="stars-decorator" />
        <!-- HOVER : audio-applause -->
        <h3>Thank you Marsha and Sylvia!</h3>
        <img src="./assets/imgs/star-2.png" alt="" class="stars-decorator" />
      </div>
      <div id="johnson-rivera-img">
        <img src="/assets/imgs/marsha-sylvia-imgs.png" alt="" />
      </div>
    </div>
    <div id="riot"></div>
    <div id="forbidden-drag"></div>
    <div id="party">
      <img src="./assets/imgs/megaphone.png" alt="" />
      <div class="message-party">
        <div class="message-content-party">
          <h4>Fight with</h4>
          <div class="message-content-container-img">
            <img src="./assets/imgs/joy.png" alt="" />
          </div>
          <h5>'coz we will never go!</h5>
          <div>
            <img
              id="party-queens"
              src="./assets/imgs/party-queens.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <div id="dogs"></div>

    <script type="module" src="index.js"></script>
  </body>
</html>
