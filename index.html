    <div id="drag-name">

          src="./assets/imgs/drag-name-illu.svg"

          height="100%"
          width="100%"

    <div id="reading">

        <img src="./assets/imgs/yellow-queen-reading.png" alt="" />
      </div>
      <div class="queen-message">
        <div class="message">
          <div class="message-content">
            <h1>Hell hath</h1>
            <div class="no-fury">
              <img src="./assets/imgs/no-fury.png" alt="" />
            </div>
            <h2>like a scorned queen.</h2>
          </div>
        </div>
        <div class="queen-pink">
          <img src="./assets/imgs/reading-pink-queen.png" alt="" />
        </div>
      </div>
    </div>
    <div id="johnson-rivera">
      <div id="thank-you">
        <img src="./assets/imgs/star.png" alt="" class="stars-decorator" />
        <h3>Thank you Marsha and Sylvia!</h3>
        <img src="./assets/imgs/star-2.png" alt="" class="stars-decorator" />
      </div>
      <div id="johnson-rivera-img">
        <img src="/assets/imgs/marsha-sylvia-imgs.png" alt="" />
      </div>
    </div>
    <div
      id="riot"
      style="
        background-image: url('./assets/imgs/riot.png');
        height: 200vh;
        background-repeat: no-repeat;
      "
    ></div>
    <div
      id="forbidden-drag"
      style="
        background-image: url('./assets/imgs/forbidden-queens.png');
        height: 240vh;
      "
    ></div>

    <div

        /* background-image: url('./assets/imgs/party.png'); */

        <div style="display: inline-flex; flex-direction: column">
          <img
            id="party-whith"
            src="./assets/imgs/party-with.svg"
            style="transform: rotate(5deg)"

          />

            <img

              src="./assets/imgs/party-joy-clock.svg"
              style=""

            <img src="./assets/imgs/party-joy-y.svg" style="" alt="" />
